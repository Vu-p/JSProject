<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viet Nam Travel</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="assets/fonts/themify-icons/themify-icons.css"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Sign Up</h1>
          <div class="social-container">
            <a href="#" class="ti-facebook"></a>
            <a href="#" class="ti-apple"></a>
            <a href="#" class="ti-google"></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
          <button class="login-button" id="loginButton">Login</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Login</h1>
          <div class="social-container">
            <a href="#" class="ti-facebook"></a>
            <a href="#" class="ti-apple"></a>
            <a href="#" class="ti-google"></a>
          </div>
          <span>or use your email for registration</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot your password</a>
          <button>Login</button>
          <button class="create-account-button" id="createAccountButton">
            Sign Up
          </button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <div class="image-section">
              <div class="image-overlay">
                <img src="assets/img/login-img.jpg" alt="Background Image" />
              </div>
            </div>
          </div>
          <div class="overlay-panel overlay-right">
            <div class="image-section">
              <div class="image-overlay">
                <img src="assets/img/login-img.jpg" alt="Background Image" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const container = document.getElementById("container");
      const createAccountButton = document.getElementById(
        "createAccountButton"
      );
      const loginButton = document.getElementById("loginButton");

      createAccountButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });

      loginButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });
    </script>
  </body>
</html>
